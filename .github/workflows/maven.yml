name: Java CI with Maven

on:
  push:
    paths-ignore:
      - README.md
      - LICENSE
      - LICENSE.LESSER
      - .gitignore
      - CODE_OF_CONDUCT.md
      - decompiler/**
      - .github/**
    branches:
      - master
  workflow_dispatch:  # This allows manual triggering of the workflow

jobs:
  build:
    runs-on: ubuntu-latest
    if: github.repository == 'Asbestosstar/MinecraftDecompiler'
    permissions:
      packages: write
      contents: write
    steps:
    - uses: actions/checkout@v4.1.1
    - name: Set up JDK
      uses: actions/setup-java@v4.2.1
      with:
        java-version: 17
        distribution: temurin
        check-latest: true
        cache: 'maven'
    - name: Copy servers
      run: pwsh ./copy-server.ps1
    - name: Build with Maven and deploy to GitHub Packages
      run: |
        mvn -B clean deploy
#        echo "MVN_PROJECT_VERSION=$(mvn org.apache.maven.plugins:maven-help-plugin:3.3.0:evaluate -Dexpression=project.version -q -DforceStdout)" >> $GITHUB_ENV
      env:
        GITHUB_TOKEN: ${{ github.token }}
    - name: Upload target
      if: success()
      uses: actions/upload-artifact@v4.3.1
      with:
        name: MinecraftDecompiler
        path: modules/cli/target/MinecraftDecompiler.jar
